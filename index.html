<!-- Initialize video player controls
Note: Beyond the basic speed control functionality, additional features have been implemented for an enhanced user
experience.

1.Enhanced user interaction: Click on video to Play/Pause
2.Full Screen Mode, Enables users to switch the video player to full screen for an immersive viewing experience. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css stylesheet -->
    <link rel="stylesheet" href="./styles.css">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Video Player</title>
</head>

<body>

    <!-- video player -->
    <div class="container">
        <h1>Custom Video Player</h1>
        <div class="video-player">
            <video id="myVideo">
                <source src="./assets/arcade-by-duncan.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="controls">
            <!-- Control buttons (play/pause, volume, etc.) -->
            <div class="controls-left">
                <button id="playPauseButton"><i class="fa-solid fa-play"></i></button>
                <button id="step-backward"><i class="fa-solid fa-backward"></i></button>
                <button id="step-forward"><i class="fa-solid fa-forward"></i></button>
                <button id="volume-button"><i class="fa-solid fa-volume-high"></i></button>
            </div>
            <div class="controls-right">
                <div class="speed-controller">
                  <span class="playback-speed"></span>  
                <button id="settings-btn"><i class="fa-solid fa-gear"></i></button>
                <div class="speed-controls">
                    <p><img src="./assets/fast.png" alt="playback-speed-icon" class="playback-speed-icon">Playback Speed</p>
                    <button data-speed="0.25">0.25</button>
                    <button data-speed="0.5">0.5</button>
                    <button data-speed="0.75">0.75</button>
                    <button data-speed="1">Normal</button>
                    <button data-speed="1.25">1.25</button>
                    <button data-speed="1.5">1.5</button>
                    <button data-speed="1.75">1.75</button>
                    <button data-speed="2">2</button>
                </div>
                </div>
                <button id="full-screen"><i class="fa-solid fa-expand"></i></button>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="./app.js"></script>
</body>

</html>
